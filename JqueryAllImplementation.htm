					 name="userpassword"

<div class="form-group">
				<label for="conuserpassword" class="control-label col-sm-2">Confirm Password:</label>

<p style="background:#98bf21;height:100px;width:100px;position:absolute;">JQUERY AniMAtion</p>

	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>

        <script>

<script>   
    $(document).ready(function(){  
        $("button").click(function(){  
            $("p").animate({left: '450px'});  
        });  
    });  
    </script>   

	<script>
		$.validator.addMethod("datavalidation", function (value, element) {
			var curDate = new Date();
			var inputDate = new Date($('#userRegistration').val());
			if (inputDate > curDate) {
				return true;
			} else {
				return false;
			}
		}, "Enter present and future date only...!");
		
		
		$.validator.addMethod("passval", function (value, element) {
			
			 var pass_regex=/^(?=.*[0-9])(?=.*[A-Z])(?=.*[!@#$%*&~])[A-Za-z0-9!@~#$%^*]{7,15}$/;
			    var conpass=$('#userpassword').val();
			    var validPass=pass_regex.test(conpass);
			    
			    if(!validPass)
			    {
			     
			      return false;
			     
			    }
			return true;
		}, "Enter the valid password ");
		
		

		$.validator.addMethod("emailval", function (value, element) {
			
			var email_pattern=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
			if(!($('#userEmail').val().match(email_pattern)))
			{
			   return false;
			}
			return true;
		}, "Enter the valid email ");
		
		
$.validator.addMethod("confirmpassval", function (value, element) {		
	 var conpass=$('#userpassword').val();
	 var confpass=$('#conuserpassword').val();
	 if(confpass!=conpass)
     {
    return false;
     }
	 return true;
	 
		}, "password and confirm password is not matched");


		$("form").validate({
			rules: {
				userName: {
					required: true,
					minlength: 10,
					lettersonly: true
				},
				userPhone: {
					required: true,
					number: true,
					maxlength: 10,
					minlength:10

				},
				userEmail:{
					required: true,
					emailval:true
				},
				terms: {
					required: true
				},
				userRegistration: {
					required: true,
					datavalidtion: true

				},
				userpassword:{
					required:true,
					passval:true
				},
				conuserpassword:{
					required:true,
					confirmpassval:true
				}
				

			}
		})
	</script>
